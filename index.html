<!-- DocType se refere ao tipo de documento que estamos criando -->
<!DOCTYPE html>

<html>
    <!-- Head se refere ao cabeçalho do nosso documento -->
    <head>
            <!-- Title se refere ao titulo do nosso documento -->
            <title> Primeira Aula</title>
            <!-- Meta se refere aos metadados do nosso documento, se vai aceitar caracteres especiais ou não -->
            <meta charset="UTF-8">
    </head>

    <body>
        <!-- Header se refere ao cabeçalho do nosso site -->
        <header>
            <!-- Inserindo Imagem do nosso site, src se refere 
             ao caminho da imagem e alt se refere ao texto alternativo da imagem -->
            <img src="img/topo.png" alt="Logo do nosso site">
        </header>

        <!-- Paragrafo do nosso site (Conteúdos)-->
        <p> Olá Mundo! Estamos Iniciando o nosso curso de Front-End!</p>

        <!-- Footer se refere ao rodapé do nosso site -->
        <footer> 
            Rodapé do nosso site
        </footer>
    </body>

</html>
